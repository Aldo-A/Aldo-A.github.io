<!DOCTYPE html>
<html>
<head>
<style> 
div {
  width: 100px;
  height: 100px;
  background: red;
  position: relative;
  animation: mymove 5s infinite;
}

.opposite{
  width: 100px;
  height: 100px;
  background: red;
  position: relative;
  animation: mymoveO 5s infinite;
}
.right {
  width: 100px;
  height: 100px;
  background: red;
  position: absolute;
  animation: mymoveR 5s infinite;
}

h1{
  animation: text 5s infinite;
  position:absolute;
  
}


@keyframes mymove {
  0%   {top: 0px; left: 100px; background: red;}
  25%  {top: 100px; left: 0px; background: blue;}
  50%  {top: 0px; left: 0px; background: pink;transform: rotate(360deg);border-radius:50%}
  75%  {top: 100px; left: 0px; background: green;}
  100% {top: 0px; left: 100px; background: cyan;}
}

@keyframes mymoveO {
  0%   {top: 100px; left: 0px; background: black;}
  25%  {top: 0px; left: 100px; background: blue;}
  50%  {top: 100px; left: 100px; background: yellow;transform: rotate(360deg);border-radius:50%}
  75%  {top: 0px; left: 100px; background: green;}
  100% {top: 100px; left: 0px; background: red;}
}

@keyframes text {
  0%   {top: 300px; left: 0px;color:black}
  25%  {top: 300px; left: 200px;}
  50%  {top: 0px; left: 200px;color:red;transform:scale(1)}
  75%  {top: 0px; left: 0px;transform:scale(1)}
  100% {top: 100px; left: 100px;transform:scale(1.4);}
}





</style>
</head>
<body>
<div></div>
<h1>The @keyframes Rule</h1>

<div class="opposite"></div>

</body>
</html>
